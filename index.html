<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
            rel="stylesheet">
        <title>BestBuy | Email Receipt</title>
        <!--[if (gte mso 9)|(IE)]>
		<style type="text/css">
			body, div, table, td, span, a, p {font-family: Arial, Helvetica, sans-serif !important; }
		</style>
	<![endif]-->

        <style type="text/css">
            /* CLIENT SPECIFIC STYLES */
            body,
            table,
            td,
            a {
                -webkit-text-size-adjust: 100%;
                -ms-text-size-adjust: 100%;
            }

            table,
            td {
                mso-table-lspace: 0pt;
                mso-table-rspace: 0pt;
            }

            img {
                -ms-interpolation-mode: bicubic;
            }

            /* RESET STYLES */
            img {
                border: 0;
                height: auto;
                line-height: 100%;
                outline: none;
                text-decoration: none;
            }

            #product-img {
                width: 200px;
                height: 200px;
                object-fit: contain;
                object-position: center;
            }

            table {
                border-collapse: collapse !important;
            }

            .border_tbl {
                border-collapse: separate !important;
            }

            body {

                height: 100% !important;
                Margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
            }

            .big_btn {
                width: 500px;
            }

            /* IOS BLUE LINKS */
            a[x-apple-data-detectors] {
                color: inherit !important;
                text-decoration: none !important;
                font-size: inherit !important;
                font-family: inherit !important;
                font-weight: inherit !important;
                line-height: inherit !important;
            }

            /* GMAIL BLUE LINKS */
            u+#body a {
                color: inherit;
                text-decoration: none;
                font-size: inherit;
                font-family: inherit;
                font-weight: inherit;
                line-height: inherit;
            }

            @media only screen and (max-width: 600px) {
                .responsive-table {
                    width: 480px !important;
                }

                .image {
                    width: 100% !important;
                    height: auto !important;
                }

                .db {
                    display: block !important;
                    text-align: center !important;
                }

                .dw {
                    width: 100% !important;
                    min-width: 100% !important;
                    max-width: 100% !important;
                }

                .big_btn {
                    width: 250px !important;
                }

                .outlet_img {
                    margin: 0 !important;
                }
            }

            @media only screen and (max-width: 480px) {
                h2 {
                    font-size: 1.5rem !important;
                }

                .responsive-table {
                    width: 100% !important;
                }

                button {
                    width: 300px !important;
                }

                .border-tbl {
                    width: 100% !important;
                }
            }
        </style>
    </head>

    <body id="body"
        style="margin: 0 !important; padding: 0 !important; background-color: #F9F6EE; font-family: Poppins, Arial, Helvetica, sans-serif; font-size: 18px; line-height: 1.2; color: #000000;">
        <script type="text/template">
        <!-- START OF PREVIEW TEXT -->
        <div style="display: none; max-height: 0; overflow: hidden;">
            Your BestBuy Order Has Been Received...
        </div>
        <div style="display: none; max-height: 0; overflow: hidden;">

            &nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌&nbsp;‌

        </div>
        <!-- END OF PREVIEW TEXT -->
        <table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
            <tbody>
                <tr>
                    <td style="padding: 0;" align="center">
                        <!-- START EMAIL (600PX) -->
                        <table class="responsive-table" role="presentation" width="600" cellspacing="0" cellpadding="0"
                            border="0" align="center"
                            style="background: #FFFFFF; box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;">
                            <tbody>
                                <!-- START OF HEADER -->
                                <tr>
                                    <td style="background-color: #0046BE; color: #FFFFFF; padding: 10px; max-width: 100%;"
                                        align="center">
                                        <table class="responsive-table" role="presentation" width="100%" cellspacing="0"
                                            cellpadding="0" border="0" align="center">
                                            <tbody>
                                                <tr>
                                                    <td>
                                                        <table role="presentation" width="90%" cellspacing="0"
                                                            cellpadding="0" border="0" align="center">
                                                            <tbody>
                                                                <tr>
                                                                    <td align="left">
                                                                        <img src="/img/best-buy-logo.png"
                                                                            alt="Best Buy Logo" width="50" />
                                                                        <img src="/img/geek-squad.png"
                                                                            alt="Best Buy Logo" width="50" />
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                    <td>
                                                        <table role="presentation" width="90%" cellspacing="0"
                                                            cellpadding="0" border="0" align="center">
                                                            <tbody>
                                                                <tr>
                                                                    <td style="font-weight: 500; font-family: Poppins, Arial, Helvetica, sans-serif;"
                                                                        align="right">
                                                                        <a href="tel:18882378289" target="_blank"
                                                                            style="font-family: Poppins, Arial, Helvetica, sans-serif; font-size: 14px; letter-spacing: 1px; text-decoration: none; color: #FFFFFF; font-weight: 600; display: block;">
                                                                            {{ company.phone_number }}</a>
                                                                        <a href="https://www.example.com"
                                                                            target="_blank"
                                                                            style="font-family: Poppins, Arial, Helvetica, sans-serif; font-size: 10px; letter-spacing: 1px; text-decoration: none; color: #FFFFFF; font-weight: 300; display: block;">
                                                                            UNSUBSCRIBE</a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <!-- END OF HEADER -->
                                <!-- START OF ORDER INFO -->
                                <tr>
                                    <td style="color: #000000; ; text-align: left; font-weight: 300; font-size: 24px; margin: 0;"
                                        align="center">
                                        <table role="presentation" width="100%" cellspacing="0" cellpadding="0"
                                            border="0" align="center">
                                            <tbody>
                                                <tr>
                                                    <td width="100%" style="padding: 20px;">
                                                        <table role="presentation" width="100%" cellspacing="0"
                                                            cellpadding="0" border="0" align="center">
                                                            <tbody>
                                                                <tr>
                                                                    <td align="left">
                                                                        <img src="/img/checkmark.svg" alt="checkmark"
                                                                            width="40" height="40"
                                                                            style="font-weight: 800; display: inline-block;" />
                                                                        <h3
                                                                            style="margin: 0; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                            Here's your order information</h3>
                                                                        <p
                                                                            style="font-size: 18px; margin-bottom: 8px; font-weight: 400; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                            {{ customer.first_name }},
                                                                            we're getting your
                                                                            order
                                                                            ready. Thanks
                                                                            for shopping with Best
                                                                            Buy.</p>
                                                                        <p
                                                                            style="font-size: 18px; margin-bottom: 10px; font-weight: 400; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                            Order
                                                                            number:
                                                                            <span
                                                                                style="font-weight: 600; color: #0046BE;">{{
                                                                                order.id }}</span>
                                                                        </p>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td width="100%" style="padding: 20px;" align="center">
                                                        <table>
                                                            <tbody>
                                                                <tr>
                                                                    <td align="center">
                                                                        <a href="{{ order.tracking-order }}"
                                                                            target="_blank"
                                                                            style="font-size: 14px; font-family: Poppins, Arial, Helvetica, sans-serif; color: #3d3d3d; text-decoration: none; border-radius: 20px; -webkit-border-radius: 20px; background-color: #FFF204; border-top: 10px solid #FFF204; border-bottom: 10px solid #FFF204; border-right: 30px solid #FFF204; border-left: 30px solid #FFF204; display: inline-block; text-transform: uppercase;"
                                                                            class="big_btn">View
                                                                            Order Details</a>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <!-- END OF ORDER INFO -->
                                <!-- START OF BORDER -->
                                <tr>
                                    <td>
                                        <table class="responsive-table border-tbl" role="presentation" width="580"
                                            cellspacing="0" cellpadding="0" align="center"
                                            style="border: 1px solid #d3d3d3; border-radius: 20px;">
                                            <tbody>
                                                <!-- START OF STORE INFO -->
                                                <tr>
                                                    <td align="center">
                                                        <table class="responsive-table" role="presentation" width="540"
                                                            cellspacing="0" cellpadding="0" border="0" align="center"
                                                            style="margin-top: 1rem;">
                                                            <tbody>
                                                                <tr>
                                                                    <td class="dw db" width="260">
                                                                        <table role="presentation" width="100%"
                                                                            cellspacing="0" cellpadding="0" border="0"
                                                                            align="center" bgcolor="#F0F2F4">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="left"
                                                                                        style="padding: 2rem; color: #3d3d3d;">
                                                                                        <p
                                                                                            style="font-family: Poppins, Arial, Helvetica, sans-serif; font-size: 15px; font-weight: 400; margin: 0;">
                                                                                            In-Store Pickup</p>
                                                                                        <p
                                                                                            style="font-size: 20px; font-weight: 600; font-family: Poppins, Arial, Helvetica, sans-serif; margin: 0; padding-top: .3rem;">
                                                                                            Waiting
                                                                                            to be Fulfilled
                                                                                        </p>
                                                                                        <p
                                                                                            style="font-size: 18px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            Your order is being picked
                                                                                            up
                                                                                            at:</p>
                                                                                        <a href="https://www.example.com"
                                                                                            target="_blank"
                                                                                            style="font-family: Poppins, Arial, Helvetica, sans-serif; color: #0046BE; font-size: 1.5rem; font-weight: 800; text-decoration: none;">Best
                                                                                            Buy
                                                                                            {{ order.pickup_city }}</a>
                                                                                        <p
                                                                                            style="font-family: Poppins, Arial, Helvetica, sans-serif; font-size: 1.5rem; font-weight: 800; margin: 0;">
                                                                                            {{ order.pickup_address }}
                                                                                        </p>
                                                                                        <p
                                                                                            style="font-family: Poppins, Arial, Helvetica, sans-serif; font-size: 1.5rem; font-weight: 800; margin: 0;">
                                                                                            {{ order.pickup_city }},
                                                                                            {{ order.pickup_state }} {{
                                                                                            order.pickup_zipcode }}
                                                                                        </p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <!-- END OF STORE INFO -->
                                                <ul>
                                                    {% assign items = order.items_ids | split: ", " %}
                                                    {% assign items_titles = order.items_titles | split: ", " %}
                                                    {% assign items_colors = order.items_colors | split: ", " %}
                                                    {% assign items_page = order.items_page | split: ", " %}
                                                    {% assign items_images = order.items_images | split: ", " %}
                                                    {% assign items_quantities = order.items_quantities | split: ", " %}
                                                    {% assign items_skus = order.items_skus | split: ", " %}
                                                    {% assign items_models = order.items_models | split: ", " %}
                                                    {% assign items_prices = order.items_prices | split:
                                                    ", " | money:"USD" %}

                                                    {%- for item in items -%}
                                                    <!-- START OF ITEMS -->
                                                    <tr>
                                                        <td align="left">
                                                            <table class="responsive-table" role="presentation"
                                                                width="540" cellspacing="0" cellpadding="0" border="0"
                                                                align="center" style="margin-bottom: 1rem;">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="dw db" width="260"
                                                                            style="padding: 2rem 0;">
                                                                            <table role="presentation" width="100%"
                                                                                cellspacing="0" cellpadding="0"
                                                                                border="0" align="center">
                                                                                <tbody>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <a href="{{ items_page[forloop.index0] }}"
                                                                                                target="_blank">
                                                                                                <img src="{{ items_images[forloop.index0] }}"
                                                                                                    alt="{{ items_titles[forloop.index0] }}"
                                                                                                    title="{{ items_titles[forloop.index0] }}"
                                                                                                    width="100"
                                                                                                    style="object-fit: cover; object-position: center;"
                                                                                                    id="product-img" />
                                                                                            </a>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <p
                                                                                                style="font-size: 18px; margin: 0; font-family: Poppins, Arial, Helvetica, sans-serif; margin-top: 1rem;">
                                                                                                <span
                                                                                                    style="font-weight: 500;">Model
                                                                                                    #:</span> {{
                                                                                                items_models[forloop.index0]
                                                                                                }}
                                                                                            </p>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <p
                                                                                                style="font-size: 18px; margin: 0; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                                <span
                                                                                                    style="font-weight: 500;">SKU:</span>
                                                                                                {{
                                                                                                items_skus[forloop.index0]
                                                                                                }}
                                                                                            </p>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <p
                                                                                                style="font-size: 18px; margin: 0; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                                <span
                                                                                                    style="font-weight: 500;">Qty:</span>
                                                                                                {{
                                                                                                items_quantities[forloop.index0]
                                                                                                }}
                                                                                            </p>
                                                                                        </td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </td>
                                                                        <td class="dw db" width="260">
                                                                            <table role="presentation" width="90%"
                                                                                cellspacing="0" cellpadding="0"
                                                                                border="0" align="center">
                                                                                <tbody>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <a href="{{ items_page[forloop.index0] }}"
                                                                                                target="_blank"
                                                                                                style="font-size: 1.2rem; font-weight: 400; font-family: Poppins, Arial, Helvetica, sans-serif; text-decoration: none;">{{
                                                                                                items_titles[forloop.index0]
                                                                                                }} – {{
                                                                                                items_colors[forloop.index0]
                                                                                                }}</a>
                                                                                        </td>
                                                                                    </tr>
                                                                                    <tr>
                                                                                        <td>
                                                                                            <p
                                                                                                style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                                $ {{
                                                                                                items_prices[forloop.index0]
                                                                                                }}</p>
                                                                                        </td>
                                                                                    </tr>
                                                                                </tbody>
                                                                            </table>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </ul>
                                                <!-- END OF ITEMS -->
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <!-- END OF BORDER -->
                                <!-- START ORDER SUMMARY -->
                                <tr>
                                    <td>
                                        <table class="responsive-table border-tbl" role="presentation" width="580"
                                            cellspacing="0" cellpadding="0" align="center"
                                            style="border: 1px solid #d3d3d3; border-radius: 20px; margin-top: 1rem;">
                                            <tbody>
                                                <!-- START OF PICKUP INFO -->
                                                <tr>
                                                    <td style="padding-top: 30px;" align="center">
                                                        <table role="presentation" width="90%" cellspacing="0"
                                                            cellpadding="0" border="0" align="center">
                                                            <tbody>
                                                                <tr>
                                                                    <td
                                                                        style="color: #3d3d3d; margin: 0; padding-bottom: 0; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                        <h2
                                                                            style="margin: 0; padding: 20px 0px; font-size: 2rem;">

                                                                            Your Order Summary.
                                                                        </h2>
                                                                    </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <!-- END OF PICKUP INFO -->
                                                <!-- START OF ITEMS -->
                                                <tr>
                                                    <td>
                                                        <table class="responsive-table" role="presentation" width="540"
                                                            cellspacing="0" cellpadding="0" border="0" align="center"
                                                            style="margin-bottom: 1rem;">
                                                            <tbody>
                                                                <!-- START OF COSTS -->
                                                                <tr>
                                                                    <td width="260">
                                                                        <table role="presentation" width="100%"
                                                                            cellspacing="0" cellpadding="0" border="0"
                                                                            align="center">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="left"
                                                                                        style="padding: 0 20px;">
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            SUBTOTAL
                                                                                        </p>
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            SHIPPING
                                                                                        </p>
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            SALES TAX
                                                                                        </p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                    <td width="260">
                                                                        <table role="presentation" width="90%"
                                                                            cellspacing="0" cellpadding="0" border="0"
                                                                            align="center">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="right"
                                                                                        style="padding: 0 20px;">
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            ${{ order.subtotal }}
                                                                                        </p>
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            {{ order.shipping_price }}
                                                                                        </p>
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            ${{ order.sales_tax }}
                                                                                        </p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                                <!-- END OF COSTS -->
                                                                <!-- START OF BORDER -->
                                                                <tr>
                                                                    <td
                                                                        style="font-size: 16px; line-height: 20px; word-break: normal; border-bottom-width: 1px; border-bottom-color: #EAEEEB; border-bottom-style: solid; padding-top: 10px;">
                                                                    </td>
                                                                    <td
                                                                        style="font-size: 16px; line-height: 20px; word-break: normal; border-bottom-width: 1px; border-bottom-color: #EAEEEB; border-bottom-style: solid; padding-top: 10px;">
                                                                    </td>
                                                                    <td
                                                                        style="font-size: 16px; line-height: 20px; word-break: normal; border-bottom-width: 1px; border-bottom-color: #EAEEEB; border-bottom-style: solid; padding-top: 10px;">
                                                                    </td>
                                                                </tr>
                                                                <!-- END OF BORDER -->
                                                                <!-- START OF TOTAL -->
                                                                <tr>
                                                                    <td width="260">
                                                                        <table role="presentation" width="100%"
                                                                            cellspacing="0" cellpadding="0" border="0"
                                                                            align="center">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="left"
                                                                                        style="padding: 0 20px;">
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                                            SUBTOTAL
                                                                                        </p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                    <td width="260">
                                                                        <table role="presentation" width="90%"
                                                                            cellspacing="0" cellpadding="0" border="0"
                                                                            align="center">
                                                                            <tbody>
                                                                                <tr>
                                                                                    <td align="right">
                                                                                        <p
                                                                                            style="font-size: 18px; font-weight: 400; margin-top: 10px; font-family: Poppins, Arial, Helvetica, sans-serif; padding: 0 20px;">
                                                                                            ${{ order.total }}
                                                                                        </p>
                                                                                    </td>
                                                                                </tr>
                                                                            </tbody>
                                                                        </table>
                                                                    </td>
                                                                </tr>
                                                                <!-- END OF TOTAL -->
                                                            </tbody>
                                                        </table>
                                                    </td>
                                                </tr>
                                                <!-- END OF ITEMS -->
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <!-- END OF ORDER SUMMARY -->
                                <!-- START OF ADDITIONAL INFO -->
                                <tr>
                                    <td>
                                        <table class="responsive-table border-tbl" role="presentation" width="580"
                                            cellspacing="0" cellpadding="0" align="center"
                                            style="border: 1px solid #d3d3d3; border-radius: 20px; margin-top: 1rem;">
                                            <tbody>
                                                <!-- START OF PICKUP INFO -->
                                                <tr>
                                                    <td style="padding: 30px 0;" align="center">
                                                        <table role="presentation" width="90%" cellspacing="0"
                                                            cellpadding="0" border="0" align="center">
                                                            <tbody>
                                                                <tr>
                                                                    <td
                                                                        style="color: #3d3d3d; margin: 0; padding-bottom: 0; font-family: Poppins, Arial, Helvetica, sans-serif;">
                                                                        <h2 style="margin: 0; font-size: 1.5rem;">
                                                                            What you should know.
                                                                        </h2>
                                                                        <p style="margin-top: 0;">For Order Pickup</p>
                                                                    </td>
                                                                </tr>
                                                                <tr>
